{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 80px auto; padding: 0 20px;">
    
    <div style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #edf2f7; text-align: center;">
        
        <div style="background: #eef2ff; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <i class="fas fa-key" style="font-size: 2rem; color: #0056b3;"></i>
        </div>

        <h2 style="color: #2c3e50; margin-bottom: 10px; font-family: 'Montserrat', sans-serif; font-weight: 700;">Recuperar Contraseña</h2>
        <p style="color: #7f8c8d; margin-bottom: 30px; font-size: 0.95rem;">
            Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form method="POST">
            {% csrf_token %}
            
            <div style="text-align: left; margin-bottom: 25px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #4a5568;">Correo Electrónico</label>
                <input type="email" name="email" required placeholder="ejemplo@correo.com"
                       style="width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #cbd5e0; font-size: 1rem; box-sizing: border-box;">
            </div>

            <button type="submit" style="width: 100%; background: #0056b3; color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s; font-family: 'Montserrat', sans-serif;">
                Enviar Enlace de Recuperación
            </button>
        </form>

        <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px;">
            <p style="color: #7f8c8d; font-size: 0.9rem;">
                <a href="{% url 'login' %}" style="color: #95a5a6; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </p>
        </div>
    </div>
</div>

<style>
    input:focus {
        outline: none;
        border-color: #0056b3;
        box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
    }
    button:hover { background: #004494 !important; }
</style>
{% endblock %}
