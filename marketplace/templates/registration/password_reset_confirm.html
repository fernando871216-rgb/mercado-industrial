{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 80px auto; padding: 0 20px;">
    <div style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #edf2f7; text-align: center;">
        
        <div style="background: #eef2ff; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <i class="fas fa-shield-alt" style="font-size: 2rem; color: #0056b3;"></i>
        </div>

        <h2 style="color: #2c3e50; margin-bottom: 10px; font-family: 'Montserrat', sans-serif; font-weight: 700;">Nueva Contraseña</h2>

        {% if validlink %}
            <p style="color: #7f8c8d; margin-bottom: 30px;">Introduce tu nueva contraseña dos veces.</p>
            <form method="POST">
                {% csrf_token %}
                <div style="text-align: left; margin-bottom: 20px;">
                    <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #4a5568;">Contraseña Nueva</label>
                    {{ form.password1 }}
                </div>
                <div style="text-align: left; margin-bottom: 25px;">
                    <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #4a5568;">Confirmar Contraseña</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" style="width: 100%; background: #0056b3; color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer;">
                    Guardar Cambios
                </button>
            </form>
        {% else %}
            <div style="background: #fff3cd; padding: 15px; border-radius: 8px; color: #856404;">
                <i class="fas fa-exclamation-circle"></i> Este enlace ya no es válido.
            </div>
            <a href="{% url 'password_reset' %}" style="display: block; margin-top: 20px; color: #0056b3;">Solicitar nuevo enlace</a>
        {% endif %}
    </div>
</div>

<style>
    input[type="password"] {
        width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #cbd5e0; box-sizing: border-box;
    }
</style>
{% endblock %}
