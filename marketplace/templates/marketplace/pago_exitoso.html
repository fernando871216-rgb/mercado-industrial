{% extends 'marketplace/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 80px auto; text-align: center; font-family: 'Segoe UI', sans-serif;">
    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <div style="color: #2ecc71; font-size: 80px; margin-bottom: 20px;">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 style="color: #2c3e50; margin-bottom: 10px;">¡Pago Confirmado!</h2>
        <p style="color: #7f8c8d; font-size: 1.1rem; line-height: 1.6;">
            Estamos registrando tu compra de <strong>{{ producto.title }}</strong>.<br>
            En unos segundos serás redirigido a tus compras.
        </p>
        
        <div style="margin: 30px 0;">
            <div class="loader" style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
        </div>

        <a href="{% url 'mis_compras' %}" style="display: inline-block; padding: 12px 25px; background: #3498db; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s;">
            Ir a Mis Compras ahora
        </a>
    </div>
</div>

<style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

<script>
    // Redirección forzada después de 4 segundos por si acaso
    setTimeout(function(){
        window.location.href = "{% url 'mis_compras' %}";
    }, 4000);
</script>
{% endblock %}
