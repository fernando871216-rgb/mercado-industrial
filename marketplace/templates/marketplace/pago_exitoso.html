{% extends 'marketplace/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <div style="color: #27ae60; font-size: 80px; margin-bottom: 20px;">
        <i class="fas fa-check-circle"></i>
    </div>
    <h1 style="color: #2c3e50; margin-bottom: 10px;">¡Pago Confirmado!</h1>
    <p style="color: #7f8c8d; font-size: 1.1rem; line-height: 1.6;">
        Gracias por tu compra. El vendedor ha sido notificado y preparará tu envío lo antes posible.
    </p>
    
    <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 15px;">
        <a href="{% url 'mis_compras' %}" style="background: #003366; color: white; text-decoration: none; padding: 15px; border-radius: 10px; font-weight: bold; transition: 0.3s;">
            <i class="fas fa-box"></i> Ver mis compras
        </a>
        <a href="{% url 'home' %}" style="color: #003366; text-decoration: none; font-weight: 500;">
            Volver al catálogo
        </a>
    </div>
</div>
{% endblock %}
