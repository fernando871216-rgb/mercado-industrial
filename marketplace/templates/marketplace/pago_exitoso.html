{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 80px auto; text-align: center; padding: 40px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <div style="color: #27ae60; font-size: 4rem; margin-bottom: 20px;">
        <i class="fas fa-check-circle"></i>
    </div>
    <h1 style="color: #2c3e50;">¡Pago Procesado Exitosamente!</h1>
    <p style="color: #7f8c8d; font-size: 1.1rem; margin-bottom: 30px;">
        Tu intención de compra ha sido registrada. Para acelerar el proceso, avísale al vendedor por WhatsApp.
    </p>

    <a href="https://wa.me/52{{ producto.seller.profile.phone_number }}?text=¡Hola!%20Acabo%20de%20comprar%20tu%20producto:%20{{ producto.title }}%20en%20MarketIndustrial.%20¿Me%20podrías%20confirmar%20la%20entrega?" 
       target="_blank" 
       style="display: block; background: #25D366; color: white; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; transition: 0.3s;">
        <i class="fab fa-whatsapp"></i> Notificar al Vendedor
    </a>

    <a href="{% url 'home' %}" style="color: #3498db; text-decoration: none;">Volver al inicio</a>
</div>
{% endblock %}
