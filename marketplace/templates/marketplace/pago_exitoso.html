<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - Mercado Industrial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 40px; text-align: center; max-width: 500px; }
        .checkmark { font-size: 80px; color: #28a745; margin-bottom: 20px; }
        .btn-primary { background-color: #009ee3; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; }
        .timer { font-size: 0.9em; color: #6c757d; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="checkmark">✔</div>
        <h1 class="fw-bold">¡Gracias por tu compra!</h1>
        <p class="text-muted">Hemos recibido tu pago correctamente por el producto:<br>
        <strong class="text-dark">{{ producto.title }}</strong></p>
        
        <hr>
        
        <p>Tu pedido está siendo procesado. Puedes ver los detalles en tu sección de compras.</p>
        
        <a href="/mis-compras/" class="btn btn-primary mt-3">Ir a Mis Compras Ahora</a>
        
        <p class="timer">Serás redirigido automáticamente en <span id="count">5</span> segundos...</p>
    </div>

    <script>
        // Lógica para el contador y la redirección automática
        let seconds = 5;
        const display = document.getElementById('count');
        
        const countdown = setInterval(() => {
            seconds--;
            display.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "/mis-compras/";
            }
        }, 1000);
    </script>

</body>
</html>
