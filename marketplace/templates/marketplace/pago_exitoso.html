{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 5rem auto; text-align: center; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    
    <div style="color: #27ae60; font-size: 80px; margin-bottom: 20px;">
        <i class="fas fa-check-circle"></i>
    </div>

    <h1 style="color: #2c3e50; margin-bottom: 10px;">¡Pago Confirmado!</h1>
    <p style="color: #7f8c8d; font-size: 1.1rem; line-height: 1.6;">
        Gracias por tu compra. El pago se ha procesado correctamente y el vendedor ha sido notificado.
    </p>

    <div style="margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 10px; text-align: left;">
        <h3 style="font-size: 0.9rem; color: #2c3e50; text-transform: uppercase; margin-bottom: 10px;">Resumen del pago:</h3>
        <p style="margin: 5px 0; font-size: 0.9rem;"><strong>ID de Operación:</strong> {{ request.GET.collection_id }}</p>
        <p style="margin: 5px 0; font-size: 0.9rem;"><strong>Estado:</strong> <span style="color: #27ae60; font-weight: bold;">Aprobado</span></p>
    </div>

    <a href="{% url 'home' %}" style="display: inline-block; background: #3498db; color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; transition: background 0.3s;">
        Volver al Catálogo
    </a>
</div>
{% endblock %}
