<h2>Crear Cuenta en Mercado Industrial</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a href="/admin/login/">Inicia sesión aquí</a></p>

{% if form.errors %}
    <div style="color: red; background: #ffeeee; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
        {{ form.errors }}
    </div>
{% endif %}

<div class="login-box">
    <h2>Crear Cuenta</h2>
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="color: red; text-align: left; font-size: 0.8em;">
                {{ form.errors }}
            </div>
        {% endif %}

        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>

</div>
