<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Mercado Industrial</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Estilo para las etiquetas y campos del formulario de Django */
        form p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="password"], 
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .helptext, .errorlist {
            font-size: 0.85em;
            color: #777;
            margin-top: 5px;
            display: block;
        }

        .errorlist {
            color: #e74c3c;
            padding-left: 0;
            list-style: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1a252f;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
        }

        .footer-links a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Crear Cuenta Nueva</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <span class="helptext">{{ field.help_text|safe }}</span>
                {% endif %}
                {% for error in field.errors %}
                    <span class="errorlist">{{ error }}</span>
                {% endfor %}
            </p>
        {% endfor %}

        <button type="submit">Registrarse como Vendedor</button>
    </form>

    <div class="footer-links">
        <p>¿Ya tienes cuenta? <a href="/admin/login/">Inicia Sesión</a></p>
        <p><a href="{% url 'home' %}">← Volver al Catálogo</a></p>
    </div>
</div>

</body>
</html>
