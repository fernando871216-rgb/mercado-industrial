<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso - Mercado Industrial</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #2c3e50; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        button:hover { background-color: #1a252f; }
        .links { text-align: center; margin-top: 20px; font-size: 0.9em; }
        .links a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Ingreso de Usuarios</h2>
    <form method="post">
        {% csrf_token %}
        <label>Usuario:</label>
        {{ form.username }}
        <label>Contraseña:</label>
        {{ form.password }}
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="links">
        <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        <p><a href="{% url 'home' %}">Volver al inicio</a></p>
    </div>
</div>
</body>
</html>
