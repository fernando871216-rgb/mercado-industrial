{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 450px; margin: 5rem auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="color: #2c3e50; margin-bottom: 10px;">Ingreso de Usuarios</h2>
        <p style="color: #7f8c8d;">Accede a tu panel de Mercado Industrial</p>
    </div>
    
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #34495e;">Usuario:</label>
            <input type="text" name="username" required 
                   style="width: 100%; padding: 12px; border: 1px solid #dcdde1; border-radius: 6px; font-size: 1rem; box-sizing: border-box;">
        </div>
        
        <div style="margin-bottom: 25px;">
            <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #34495e;">Contraseña:</label>
            <input type="password" name="password" required 
                   style="width: 100%; padding: 12px; border: 1px solid #dcdde1; border-radius: 6px; font-size: 1rem; box-sizing: border-box;">
        </div>
        
        <button type="submit" style="width: 100%; padding: 14px; background: #2c3e50; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.3s;">
            Iniciar Sesión
        </button>
    </form>
    
    <div style="margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
        <p style="color: #7f8c8d; font-size: 0.9rem;">
            ¿No tienes cuenta? <a href="{% url 'registro' %}" style="color: #3498db; text-decoration: none; font-weight: bold;">Regístrate aquí</a>
        </p>
        <p style="margin-top: 10px;">
            <a href="{% url 'home' %}" style="color: #95a5a6; text-decoration: none; font-size: 0.85rem;">← Volver al inicio</a>
        </p>
    </div>
</div>
{% endblock %}
