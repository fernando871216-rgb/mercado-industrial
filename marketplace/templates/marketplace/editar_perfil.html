{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 650px; margin: 20px auto; padding: 0 15px; font-family: 'Segoe UI', sans-serif;">
    <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2 style="color: #003366; border-bottom: 3px solid #f39c12; padding-bottom: 10px; font-size: 1.4rem;">
            <i class="fas fa-user-circle"></i> Mi Información de Vendedor
        </h2>

        <form method="POST">
            {% csrf_token %}
            
            <h3 style="font-size: 1rem; color: #7f8c8d; text-transform: uppercase; margin-bottom: 15px;">Datos Personales</h3>
            
            <div style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px;">
                <div style="flex: 1; min-width: 250px;">
                    <label style="display: block; font-weight: bold; margin-bottom: 5px;">Nombre(s)</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                </div>
                <div style="flex: 1; min-width: 250px;">
                    <label style="display: block; font-weight: bold; margin-bottom: 5px;">Apellidos</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                </div>
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">Teléfono WhatsApp</label>
                <input type="text" name="telefono" value="{{ user.telefono }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
            </div>

            <h3 style="font-size: 1rem; color: #7f8c8d; text-transform: uppercase; margin-bottom: 15px;">Datos para recibir Pagos</h3>
            <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 20px;">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; font-weight: bold;">Nombre del Banco</label>
                    <input type="text" name="banco" value="{{ user.banco }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; font-weight: bold;">CLABE Interbancaria (18 dígitos)</label>
                    <input type="text" name="clabe" value="{{ user.clabe }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: monospace;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; font-weight: bold;">Nombre Completo del Titular</label>
                    <input type="text" name="titular" value="{{ user.titular }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                </div>
            </div>

            <h3 style="font-size: 1rem; color: #7f8c8d; text-transform: uppercase; margin-bottom: 15px;">Dirección Fiscal/Cobro</h3>
            <div style="margin-bottom: 25px;">
                <textarea name="direccion" rows="3" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">{{ user.direccion }}</textarea>
            </div>

            <button type="submit" style="width: 100%; background: #27ae60; color: white; border: none; padding: 18px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: 0.3s;">
                ACTUALIZAR MI INFORMACIÓN
            </button>
        </form>
    </div>
</div>
{% endblock %}
