{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 40px auto; padding: 20px; font-family: 'Segoe UI', sans-serif;">
    <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #003366; text-align: center; margin-bottom: 25px;">
            <i class="fas fa-plus-circle"></i> Publicar Nuevo Producto
        </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                {{ form.as_p }}
            </div>

            <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #e9ecef; margin-bottom: 20px;">
                <h4 style="font-size: 0.9rem; color: #2c3e50; margin-bottom: 15px; border-bottom: 1px solid #dee2e6; padding-bottom: 5px;">
                    <i class="fas fa-truck"></i> Datos para el Envío (SoloEnvíos)
                </h4>
                <p style="font-size: 0.8rem; color: #666; margin-bottom: 15px;">
                    Estos datos son obligatorios para que el sistema calcule el flete automáticamente.
                </p>
                
                </div>

            <button type="submit" style="width: 100%; background: #27ae60; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer;">
                PUBLICAR PRODUCTO
            </button>
            
            <a href="{% url 'mi_inventario' %}" style="display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none; font-size: 0.9rem;">
                Cancelar y volver
            </a>
        </form>
    </div>
</div>

<style>
    /* Esto hace que los campos de Django se vean bonitos y responsivos */
    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px; /* Evita zoom en iPhone */
    }
    label {
        font-weight: bold;
        color: #444;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
