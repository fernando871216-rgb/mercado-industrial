<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Envíos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #loading { display: none; }
        .table-container { display: none; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">Cotizar Envío</h2>
                
                <form id="formCotizador">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">CP Origen</label>
                            <input type="text" id="cp_origen" class="form-control" value="72460" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">CP Destino</label>
                            <input type="text" id="cp_destino" class="form-control" placeholder="Ej: 06600" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" id="peso" class="form-control" value="1">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Largo (cm)</label>
                            <input type="number" id="largo" class="form-control" value="20">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Ancho (cm)</label>
                            <input type="number" id="ancho" class="form-control" value="20">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Alto (cm)</label>
                            <input type="number" id="alto" class="form-control" value="20">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Obtener Tarifas</button>
                </form>

                <div id="loading" class="text-center mt-4">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Buscando las mejores tarifas en tiempo real...</p>
                </div>

                <div class="table-container" id="resultadoContainer">
                    <hr>
                    <h4 class="mb-3">Opciones disponibles:</h4>
                    <table class="table table-hover bg-white">
                        <thead class="table-dark">
                            <tr>
                                <th>Paquetería</th>
                                <th>Tiempo Est.</th>
                                <th>Precio Final</th>
                            </tr>
                        </thead>
                        <tbody id="tablaTarifas"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('formCotizador').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const loading = document.getElementById('loading');
    const container = document.getElementById('resultadoContainer');
    const tabla = document.getElementById('tablaTarifas');
    
    // Limpiar y mostrar carga
    tabla.innerHTML = '';
    container.style.display = 'none';
    loading.style.display = 'block';

    const params = new URLSearchParams({
        cp_origen: document.getElementById('cp_origen').value,
        cp_destino: document.getElementById('cp_destino').value,
        peso: document.getElementById('peso').value,
        largo: document.getElementById('largo').value,
        ancho: document.getElementById('ancho').value,
        alto: document.getElementById('alto').value
    });

    fetch(`/cotizar-soloenvios/?${params.toString()}`)
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            
            if (data.tarifas && data.tarifas.length > 0) {
                data.tarifas.forEach(t => {
                    const row = `<tr>
                        <td><strong>${t.paqueteria}</strong></td>
                        <td>${t.tiempo}</td>
                        <td class="text-success fw-bold">$${t.precio_final} MXN</td>
                    </tr>`;
                    tabla.innerHTML += row;
                });
                container.style.display = 'block';
            } else {
                alert(data.error || "No se encontraron tarifas disponibles en este momento. Intenta de nuevo.");
            }
        })
        .catch(error => {
            loading.style.display = 'none';
            alert("Error al conectar con el servidor.");
            console.error(error);
        });
});
</script>

</body>
</html>
