{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0">
                {% if product.imagen %}
                    <img src="{{ product.imagen.url }}" class="img-fluid rounded" alt="{{ product.nombre }}">
                {% else %}
                    <img src="https://via.placeholder.com/500x500?text=Sin+Imagen" class="img-fluid rounded" alt="Sin imagen">
                {% endif %}
            </div>
        </div>

        <div class="col-md-6">
            <h1 class="fw-bold">{{ product.nombre }}</h1>
            <h2 class="text-success my-3">${{ product.precio }} MXN</h2>
            <p class="text-muted">{{ product.descripcion }}</p>

            <hr>

            <div class="card p-3 border-0 bg-light shadow-sm" style="border-radius: 15px;">
                <label class="form-label fw-bold mb-2">ðŸšš Calcular costo de envÃ­o</label>
                <div class="input-group">
                    <input type="text" id="cp_input" class="form-control" placeholder="C.P. Destino" maxlength="5">
                    <button class="btn btn-primary" id="btn_calcular" type="button">Calcular</button>
                    <button class="btn btn-outline-secondary" id="btn_limpiar" type="button">âœ•</button>
                </div>

                <div id="loader" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                    <span class="ms-2 small">Buscando tarifas...</span>
                </div>

                <div id="div_resultados" class="mt-3" style="display: none; max-height: 200px; overflow-y: auto;">
                    <ul class="list-group list-group-flush" id="lista_tarifas">
                        </ul>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-warning btn-lg fw-bold shadow-sm">Confirmar IntenciÃ³n</button>
                <button class="btn btn-info btn-lg text-white shadow-sm">Pagar con Mercado Pago</button>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="val_peso" value="{{ product.peso|default:1 }}">
<input type="hidden" id="val_largo" value="{{ product.largo|default:20 }}">
<input type="hidden" id="val_ancho" value="{{ product.ancho|default:20 }}">
<input type="hidden" id="val_alto" value="{{ product.alto|default:20 }}">

<script>
    const btnCalc = document.getElementById('btn_calcular');
    const btnLimp = document.getElementById('btn_limpiar');
    const inputCP = document.getElementById('cp_input');
    const loader = document.getElementById('loader');
    const resDiv = document.getElementById('div_resultados');
    const lista = document.getElementById('lista_tarifas');

    btnLimp.onclick = () => {
        inputCP.value = '';
        resDiv.style.display = 'none';
        lista.innerHTML = '';
    };

    btnCalc.onclick = () => {
        const cp = inputCP.value.trim();
        if(cp.length < 5) {
            alert("Escribe los 5 dÃ­gitos de tu C.P.");
            return;
        }

        loader.style.display = 'block';
        resDiv.style.display = 'none';
        lista.innerHTML = '';

        const params = new URLSearchParams({
            cp_origen: '72460',
            cp_destino: cp,
            peso: document.getElementById('val_peso').value,
            largo: document.getElementById('val_largo').value,
            ancho: document.getElementById('val_ancho').value,
            alto: document.getElementById('val_alto').value
        });

        fetch(`/cotizar-soloenvios/?${params.toString()}`)
            .then(r => r.json())
            .then(data => {
                loader.style.display = 'none';
                if(data.tarifas && data.tarifas.length > 0) {
                    data.tarifas.forEach(t => {
                        lista.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0 px-0">
                                <span><strong>${t.paqueteria}</strong><br><small class="text-muted">${t.tiempo}</small></span>
                                <span class="badge bg-success rounded-pill">$${t.precio_final}</span>
                            </li>`;
                    });
                    resDiv.style.display = 'block';
                } else {
                    alert("No hay tarifas disponibles. Intenta de nuevo.");
                }
            })
            .catch(e => {
                loader.style.display = 'none';
                alert("Error de conexiÃ³n.");
            });
    };
</script>
{% endblock %}
