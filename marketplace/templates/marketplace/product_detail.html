{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 1000px; margin: 40px auto; padding: 0 20px; font-family: 'Segoe UI', sans-serif;">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        
        <div>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 100%; border-radius: 15px; object-fit: cover;">
            {% else %}
                <div style="width: 100%; height: 300px; background: #eee; border-radius: 15px; display: flex; align-items: center; justify-content: center; color: #999;">
                    <i class="fas fa-image fa-4x"></i>
                </div>
            {% endif %}
        </div>

        <div>
            <h1 style="color: #003366; margin-bottom: 10px;">{{ product.title }}</h1>
            <p style="color: #7f8c8d; font-size: 0.9rem; margin-bottom: 20px;">Modelo/Parte: <strong>{{ product.part_number|default:"N/A" }}</strong></p>
            
            <div style="margin-bottom: 25px;">
                <span style="font-size: 2rem; font-weight: bold; color: #27ae60;">${{ product.price }} MXN</span>
            </div>

            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px;">
                <h3 style="font-size: 1rem; color: #2c3e50; margin-bottom: 10px;">Descripci√≥n</h3>
                <p style="color: #34495e; line-height: 1.6;">{{ product.description }}</p>
            </div>

            <div id="wallet_container"></div>
        </div>
    </div>
</div>

<script src="https://sdk.mercadopago.com/js/v2"></script>
<script>
    const mp = new MercadoPago('{{ public_key }}', {
        locale: 'es-MX'
    });
    const bricksBuilder = mp.bricks();

    bricksBuilder.create("wallet", "wallet_container", {
        initialization: {
            preferenceId: "{{ preference_id }}",
            redirectMode: "modal"
        },
    });
</script>
{% endblock %}
