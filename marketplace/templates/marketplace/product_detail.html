{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 1100px; margin: 15px auto; padding: 0 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    
    <a href="{% url 'home' %}" style="text-decoration: none; color: #7f8c8d; font-size: 0.95rem; display: inline-flex; align-items: center; margin-bottom: 15px;">
        <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Volver al catálogo
    </a>
    
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
        
        <div style="flex: 1; min-width: 100%; max-width: 500px; margin: 0 auto;">
            <div style="display: flex; align-items: center; justify-content: center; background: #fff; border-radius: 10px; border: 1px solid #f1f1f1; padding: 10px; position: sticky; top: 10px;">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 100%; height: auto; max-height: 450px; object-fit: contain; border-radius: 10px;">
                {% else %}
                    <div style="height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #ced4da;">
                        <i class="fas fa-image" style="font-size: 4rem;"></i>
                        <p>Sin imagen</p>
                    </div>
                {% endif %}
            </div>
        </div>

        <div style="flex: 1.2; min-width: 280px;">
            <div style="margin-bottom: 10px;">
                <span style="background: #ebf5ff; color: #3498db; padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 0.75rem; text-transform: uppercase;">
                    {{ product.brand|default:"Industrial" }}
                </span>
            </div>

            <h1 style="margin: 0 0 10px 0; color: #2c3e50; font-size: clamp(1.4rem, 5vw, 1.8rem); line-height: 1.2;">{{ product.title }}</h1>
            
            <div style="font-size: 1.8rem; font-weight: 800; color: #27ae60; margin-bottom: 5px;">
                $<span id="display_price">{{ product.price }}</span> <span style="font-size: 0.8rem; color: #95a5a6; font-weight: normal;">MXN</span>
            </div>

                <i class="fas fa-truck"></i> Envío seleccionado: +$<span id="monto_flete">0</span>
            </p>

            <div style="background: #f8f9fa; padding: 15px; border-radius: 15px; border: 1px solid #e0e6ed; margin-bottom: 20px;">
                <h4 style="margin: 0 0 12px 0; color: #003366; font-size: 0.9rem;"><i class="fas fa-calculator"></i> Cotizar Envío</h4>
