{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 1100px; margin: 40px auto; padding: 0 20px; font-family: 'Segoe UI', sans-serif;">
    
    <a href="{% url 'home' %}" style="text-decoration: none; color: #7f8c8d; font-size: 0.9rem; display: inline-block; margin-bottom: 20px;">
        <i class="fas fa-arrow-left"></i> Volver al catálogo
    </a>
    
    <div style="display: flex; gap: 40px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); flex-wrap: wrap;">
        
        <div style="flex: 1; min-width: 300px;">
            <div style="display: flex; align-items: center; justify-content: center; background: #fdfdfd; border-radius: 10px; border: 1px solid #f1f1f1; padding: 10px;">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 100%; max-height: 500px; object-fit: contain; border-radius: 10px;">
                {% else %}
                    <div style="height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #ced4da;">
                        <i class="fas fa-image" style="font-size: 5rem;"></i>
                        <p>Sin imagen disponible</p>
                    </div>
                {% endif %}
            </div>
        </div>

        <div style="flex: 1; min-width: 300px;">
            <div style="margin-bottom: 10px;">
                <span style="background: #ebf5ff; color: #3498db; padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; text-transform: uppercase;">
                    {{ product.brand }}
                </span>
            </div>

            <h1 style="margin: 0 0 15px 0; color: #2c3e50; font-size: 2rem;">{{ product.title }}</h1>
            
            <div style="font-size: 2.2rem; font-weight: 800; color: #27ae60; margin-bottom: 5px;">
                $<span id="display_price">{{ product.price }}</span> <span style="font-size: 0.9rem; color: #95a5a6; font-weight: normal;">MXN</span>
            </div>

            <p id="envio_info" style="color: #3498db; font-size: 0.9rem; margin-bottom: 20px; display: none; background: #e8f4fd; padding: 10px; border-radius: 8px;">
                <i class="fas fa-truck"></i> Envío seleccionado: +$<span id="monto_flete">0</span>
            </p>

            <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; border: 1px solid #e0e6ed; margin-bottom: 25px;">
                <h4 style="margin: 0 0 15px 0; color: #003366; font-size: 1rem;"><i class="fas fa-calculator"></i> Cotizar Flete SoloEnvíos</h4>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <div>
                        <label style="display:block; font-size: 0.7rem; color: #666; font-weight: bold;">CP ORIGEN</label>
                        <input type="text" id="envio_cp_origen" value="{{ product.cp_origen|default:'' }}" placeholder="Origen" style="width:100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
                    </div>

                        <label style="display:block; font-size: 0.7rem; color: #666; font-weight: bold;">CP DESTINO</label
