{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Industrial INITRE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f7f6; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background-color: #003366; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo-container { display: flex; align-items: center; text-decoration: none; color: white; }
        .logo-img { height: 40px; margin-right: 10px; }
        .search-container { flex: 1; max-width: 400px; margin: 0 20px; }
        .search-form { display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 5px 15px; }
        .search-input { background: none; border: none; color: white; width: 100%; outline: none; }
        .search-input::placeholder { color: #ccc; }
        .nav-links { display: flex; gap: 15px; align-items: center; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.9rem; }
        .main-content { flex: 1; padding: 20px; }
        footer { background: #002244; color: white; text-align: center; padding: 20px; margin-top: 20px; }
        @media (max-width: 768px) { .search-container { display: none; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="{% url 'home' %}" class="logo-container">
            <img src="{% static 'INITRELOGO.jpg' %}" alt="Logo" class="logo-img">
            <span style="font-weight: bold;">MERCADO INDUSTRIAL</span>
        </a>

        <div class="search-container">
            <form action="{% url 'home' %}" method="GET" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Buscar equipo..." value="{{ request.GET.q }}">
                <button type="submit" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="nav-links">
            <a href="{% url 'home' %}">Cat√°logo</a>
            {% if user.is_authenticated %}
                <a href="{% url 'mi_inventario' %}">Mis Productos</a>
                <a href="{% url 'editar_perfil' %}" style="background:#f39c12; padding: 5px 10px; border-radius: 5px;">Perfil</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:white; cursor:pointer; font-size:0.9rem;">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Ingresar</a>
            {% endif %}
        </div>
    </nav>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2026 Mercado Industrial INITRE</p>
    </footer>

</body>
</html>
