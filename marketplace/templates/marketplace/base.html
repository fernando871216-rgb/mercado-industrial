{% INITRELOGO.jpg %} <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Industrial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f7f6; }
        
        /* BARRA DE NAVEGACIÓN MEJORADA */
        nav { 
            background-color: white; 
            padding: 10px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* CONTENEDOR DEL LOGO */
        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 60px; /* Ajusta este tamaño según prefieras */
            width: auto;
            margin-right: 15px;
        }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { 
            color: #2c3e50; 
            text-decoration: none; 
            font-size: 0.95rem; 
            font-weight: 500;
            transition: 0.3s; 
        }
        .nav-links a:hover { color: #3498db; }

        .btn-perfil {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            color: #2c3e50 !important;
        }

        .btn-salir {
            background: #e74c3c;
            color: white !important;
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        main { padding: 20px 5%; }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}" class="logo-container">
            <img src="https://tu-sitio.com/ruta-al-logo.png" alt="Logo INITRE" class="logo-img">
            <span style="font-size: 1.4rem; font-weight: bold; color: #2c3e50;">INITRE</span>
        </a>
        
        <div class="nav-links">
            <a href="{% url 'home' %}">Catálogo</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'mi_inventario' %}">Mis Productos</a>
                <a href="{% url 'mis_ventas' %}">Ventas</a>
                <a href="{% url 'mis_compras' %}">Compras</a>
                
                <a href="{% url 'editar_perfil' %}" class="btn-perfil">
                    <i class="fas fa-user-circle"></i> {{ user.first_name|default:user.username }}
                </a>

                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-salir">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
                <a href="{% url 'registro' %}" style="background: #3498db; color: white !important; padding: 8px 15px; border-radius: 8px;">Registro</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
