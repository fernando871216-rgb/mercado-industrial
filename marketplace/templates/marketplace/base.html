{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Industrial INITRE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f7f6; }
        
        nav { 
            background-color: white; 
            padding: 5px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-container { display: flex; align-items: center; text-decoration: none; }
        .logo-img { height: 90px; width: auto; margin-right: 15px; }

        .nav-links { display: flex; gap: 15px; align-items: center; }
        .nav-links a { color: #2c3e50; text-decoration: none; font-weight: 500; font-size: 0.9rem; }
        .nav-links a:hover { color: #003366; }

        .logout-form { display: inline; }
        .btn-salir {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
        }
        .btn-salir:hover { background-color: #c0392b; }

        .admin-link {
            color: #f39c12 !important;
            font-weight: bold !important;
            border: 1px solid #f39c12;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .admin-link:hover {
            background: #f39c12;
            color: white !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}" class="logo-container">
            <img src="{% static 'INITRELOGO.jpg' %}" alt="Logo INITRE" class="logo-img">
            <div style="display: flex; flex-direction: column;">
                <span style="font-size: 1.3rem; font-weight: 800; color: #003366; line-height: 1;">MERCADO INDUSTRIAL</span>
                <span style="font-size: 1rem; font-weight: 400; color: #2c3e50; letter-spacing: 2px;">INITRE</span>
            </div>
        </a>
        
        <div class="nav-links">
            <a href="{% url 'home' %}">Cat√°logo</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'mi_inventario' %}">Mis Productos</a>
                <a href="{% url 'mis_ventas' %}">Ventas</a>
                <a href="{% url 'mis_compras' %}">Compras</a>
                
                {% if user.is_staff %}
                <a href="{% url 'panel_admin' %}" class="admin-link">
                    <i class="fas fa-chart-pie"></i> MI GANANCIA
                </a>
                {% endif %}

                <a href="{% url 'editar_perfil' %}" style="color: #34495e;">
                    <i class="fas fa-user-circle"></i> {{ user.username }}
                </a>

                <form action="{% url 'logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="btn-salir">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
                <a href="{% url 'registro' %}" style="background: #003366; color: white; padding: 8px 15px; border-radius: 5px;">Registro</a>
            {% endif %}
        </div>
    </nav>

    <main style="padding: 20px 5%;">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
