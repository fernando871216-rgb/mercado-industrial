{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 700px; margin: 30px auto; font-family: sans-serif;">
    <div style="background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 30px;">
        <h2 style="color: #2c3e50; margin-bottom: 25px;"><i class="fas fa-edit"></i> Editar Producto</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; background: #27ae60; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;">
                GUARDAR CAMBIOS
            </button>
        </form>

        <a href="{% url 'mi_inventario' %}" style="display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none;">Cancelar</a>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        {% if producto %}
        <form action="{% url 'borrar_producto' producto.pk %}" method="POST" onsubmit="return confirm('Â¿Seguro que quieres eliminar este producto?');">
            {% csrf_token %}
            <button type="submit" style="width: 100%; background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; opacity: 0.8;">
                <i class="fas fa-trash"></i> Eliminar Producto Definitivamente
            </button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
