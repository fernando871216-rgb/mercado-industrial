{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 40px auto; padding: 20px; font-family: 'Segoe UI', sans-serif;">
    <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #003366; text-align: center; margin-bottom: 25px;">
            <i class="fas fa-edit"></i> Editar Producto
        </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                {% if product.image %}
                    <div style="text-align: center; margin-bottom: 15px;">
                        <p style="font-size: 0.8rem; color: #666;">Imagen actual:</p>
                        <img src="{{ product.image.url }}" style="max-width: 100px; border-radius: 5px;">
                    </div>
                {% endif %}
                
                {{ form.as_p }}
            </div>

            <button type="submit" style="width: 100%; background: #3498db; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer;">
                GUARDAR CAMBIOS
            </button>
            
            <a href="{% url 'mi_inventario' %}" style="display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none; font-size: 0.9rem;">
                Cancelar
            </a>
        </form>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <form action="{% url 'borrar_producto' pk=product.pk %}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres borrar este producto? Esta acción no se puede deshacer.');">
            {% csrf_token %}
            <button type="submit" style="width: 100%; background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 10px; font-weight: normal; font-size: 0.9rem; cursor: pointer; opacity: 0.8;">
                <i class="fas fa-trash"></i> Eliminar Producto Definitivamente
            </button>
        </form>
    </div>
</div>

<style>
    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
    }
    label {
        font-weight: bold;
        color: #444;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
