{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 40px auto; font-family: 'Segoe UI', sans-serif;">
    <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #2c3e50; margin-bottom: 25px;"><i class="fas fa-edit"></i> Editar Producto</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">Título del Equipo</label>
                <input type="text" name="title" value="{{ product.title }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">Descripción</label>
                <textarea name="description" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;" required>{{ product.description }}</textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; font-weight: bold; margin-bottom: 5px;">Precio (MXN)</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;" required>
                </div>
                <div>
                    <label style="display: block; font-weight: bold; margin-bottom: 5px;">CP Origen</label>
                    <input type="text" name="cp_origen" value="{{ product.cp_origen }}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;" required>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 10px;">
                <div><small>Peso (kg)</small><input type="number" name="peso" value="{{ product.peso }}" style="width: 100%; padding: 5px;"></div>
                <div><small>Largo (cm)</small><input type="number" name="largo" value="{{ product.largo }}" style="width: 100%; padding: 5px;"></div>
                <div><small>Ancho (cm)</small><input type="number" name="ancho" value="{{ product.ancho }}" style="width: 100%; padding: 5px;"></div>
                <div><small>Alto (cm)</small><input type="number" name="alto" value="{{ product.alto }}" style="width: 100%; padding: 5px;"></div>
            </div>

            <button type="submit" style="width: 100%; background: #27ae60; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem;">
                GUARDAR CAMBIOS
            </button>
            
            <a href="{% url 'mis_productos' %}" style="display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none;">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
