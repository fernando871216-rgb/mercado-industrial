{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 40px auto; font-family: 'Segoe UI', sans-serif;">
    <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #2c3e50; margin-bottom: 25px;">
            <i class="fas fa-edit" style="margin-right: 10px;"></i>Editar Producto
        </h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #34495e;">Título del Equipo</label>
                <input type="text" name="title" value="{{ product.title }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #34495e;">Número de Parte / Modelo</label>
                <input type="text" name="part_number" value="{{ product.part_number }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #34495e;">Descripción</label>
                <textarea name="description" rows="4" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;" required>{{ product.description }}</textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #34495e;">Precio (MXN)</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" required>
                </div>
                <div>
                    <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #34495e;">CP Origen (Para SoloEnvíos)</label>
                    <input type="text" name="cp_origen" value="{{ product.cp_origen }}" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" required>
                </div>
            </div>

            <p style="font-weight: bold; color: #003366; margin-bottom: 10px; font-size: 0.9rem;">
                <i class="fas fa-box"></i> Dimensiones del Paquete (Requerido para SoloEnvíos)
            </p>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 25px; background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #e9ecef;">
                <div>
                    <small style="display:block; color:#7f8c8d; margin-bottom:3px;">Peso (kg)</small>
                    <input type="number" name="peso" value="{{ product.peso }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div>
                    <small style="display:block; color:#7f8c8d; margin-bottom:3px;">Largo (cm)</small>
                    <input type="number" name="largo" value="{{ product.largo }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div>
                    <small style="display:block; color:#7f8c8d; margin-bottom:3px;">Ancho (cm)</small>
                    <input type="number" name="ancho" value="{{ product.ancho }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div>
                    <small style="display:block; color:#7f8c8d; margin-bottom:3px;">Alto (cm)</small>
                    <input type="number" name="alto" value="{{ product.alto }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
            </div>

            <button type="submit" style="width: 100%; background: #27ae60; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem;">
                GUARDAR CAMBIOS
            </button>
            
            <a href="javascript:history.back()" style="display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none;">
                Cancelar y volver
            </a>
        </form>
    </div>
</div>
{% endblock %}
