{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h3>Resumen de tu compra</h3>
                <hr>
                <h5>Selecciona el método de entrega</h5>
                
                <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="envio_radio" id="envio1" value="0" checked onclick="actualizarPreferencia(this.value)">
                    <label class="form-check-label" for="envio1">Recoger en sucursal ($0.00)</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio_radio" id="envio2" value="150" onclick="actualizarPreferencia(this.value)">
                    <label class="form-check-label" for="envio2">Envío a domicilio ($150.00)</label>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4 shadow-sm border-primary">
                <h4 class="text-center">Total a pagar</h4>
                <h2 class="text-center text-primary fw-bold" id="total-display">$ {{ producto.price }}</h2>
                <hr>
                <div id="wallet_container"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://sdk.mercadopago.com/js/v2"></script>
<script>
    // Inicialización del SDK
    const mp = new MercadoPago('APP_USR-67803862-f286-4f48-a006-8d541571f308', { locale: 'es-MX' });

    function actualizarPreferencia(monto) {
        console.log("Iniciando actualización con monto:", monto);
        
        const display = document.getElementById('total-display');
        const container = document.getElementById('wallet_container');
        
        // 1. Cambiamos el texto inmediatamente para saber que el clic funcionó
        display.innerText = 'Calculando...';
        container.innerHTML = 'Cargando botón...';

        // 2. Llamada a Django
        // Usamos la URL que definimos en urls.py
        fetch('/generar-preferencia/{{ producto.id }}/?envio=' + monto)
            .then(response => response.json())
            .then(data => {
                console.log("Respuesta de Django:", data);
                
                // 3. Actualizamos el número con lo que nos diga Django
                display.innerText = '$' + data.total_final;

                // 4. Re-creamos el botón de Mercado Pago
                container.innerHTML = '';
                mp.bricks().create("wallet", "wallet_container", {
                    initialization: {
                        preferenceId: data.preference_id,
                    },
                });
            })
            .catch(error => {
                console.error('Error en el fetch:', error);
                display.innerText = 'Error de conexión';
            });
    }

    // Ejecutar una vez al cargar
    window.onload = function() {
        actualizarPreferencia(0);
    };
</script>
{% endblock %}
