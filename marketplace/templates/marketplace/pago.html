{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h3>Resumen de tu compra</h3>
                <hr>
                <div class="d-flex align-items-center">
                    {% if producto.image %}
                        <img src="{{ producto.image.url }}" width="100" class="img-fluid rounded" alt="{{ producto.title }}">
                    {% endif %}
                    <div class="ms-3">
                        <h5>{{ producto.title }}</h5>
                        <p class="text-muted">Precio base: ${{ producto.price }} MXN</p>
                    </div>
                </div>
                
                <hr>
                <h5>Selecciona el método de entrega</h5>
                
                <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="envio" id="recoger" value="0" checked 
                           onchange="actualizarPreferencia(this.value)">
                    <label class="form-check-label" for="recoger">Recoger en sucursal (Gratis)</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio" id="soloenvios" value="150" 
                           onchange="actualizarPreferencia(this.value)">
                    <label class="form-check-label" for="soloenvios">Envío a domicilio (SoloEnvios) - $150.00 MXN</label>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4 shadow-sm border-primary">
                <h4 class="text-center">Total a pagar</h4>
                <h2 class="text-center text-primary fw-bold" id="total-display">Calculando...</h2>
                <hr>
                <div id="wallet_container"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://sdk.mercadopago.com/js/v2"></script>
<script>
    const mp = new MercadoPago('APP_USR-67803862-f286-4f48-a006-8d541571f308', { locale: 'es-MX' });

    function actualizarPreferencia(costoEnvio) {
        console.log("Cambiando flete a:", costoEnvio); // Esto saldrá en la consola (F12)
        
        const display = document.getElementById('total-display');
        const container = document.getElementById('wallet_container');
        
        display.innerText = 'Actualizando...';
        container.innerHTML = '<p class="text-center small">Generando nueva orden...</p>';
        
        // Añadimos un timestamp para evitar que el navegador guarde la respuesta vieja
        const timestamp = new Date().getTime();
        const url = `/generar-preferencia/{{ producto.id }}/?envio=${costoEnvio}&t=${timestamp}`;

        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error('Error en servidor Django');
                return response.json();
            })
            .then(data => {
                console.log("Datos recibidos de Django:", data);
                display.innerText = '$' + data.total_final + ' MXN';

                container.innerHTML = '';
                mp.bricks().create("wallet", "wallet_container", {
                    initialization: {
                        preferenceId: data.preference_id,
                    },
                });
            })
            .catch(error => {
                console.error('Error detallado:', error);
                display.innerText = 'Error';
                container.innerHTML = '<p class="text-danger">Error al conectar. Intenta de nuevo.</p>';
            });
    }

    // Carga inicial
    document.addEventListener('DOMContentLoaded', () => {
        actualizarPreferencia(0);
    });
</script>
{% endblock %}
